<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Federal Healthcare</title>
    <link rel="icon" href="icon.jfif" type="image/icon type">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js'></script>
</head>
<body style="margin: 0%" >
    <div class="header">
        <div class="header-img">
        <img src="https://tse3.mm.bing.net/th?id=OIP.nRWFEITk4OmPXWaUU3qKRwHaHa&pid=Api&P=0&w=300&h=300" style="height: 105px; width: 105px; margin-left: 30px;margin-top: 12px;" ></div>
    <div class="header-text">
    <h1 align="center">FEDERAL HEALTH CENTER</h1>
    <p align="center" ><font color="blue" size="5" face="cursive">We Care For Your Health</font></p></div>
    <div class="header-img2">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7StavgjCVBEuWD_8C0Pcl01nwzSB4jWH-wg&usqp=CAU" style="height: 105px; width: 200px; margin-left: 5px;margin-top: 12px;" >
    </div>
    </div>
    <div class="title">
    <h2 align="center"><b><u>Medical Consultation Appointment Form</u></b></h2></div>
    <div class="form1">
        <div class="form1-left">
        <h2><u>Personal Details</u></h2>
        <form name="details">
            <table>
                <tr>
                    <td  ><label >Name :</label></td>
                    <td ><input type="text" size="50" placeholder="Name here" style="height: 30px; margin-top: 12px;"></td>
                </tr>
                <tr>
                    <td><label></label></td>
                </tr>
                <tr>
                    <td  ><label>DOB&nbsp;&nbsp;&nbsp; :</label></td>
                    <td><input type="date" style="height: 30px; margin-top: 15px; margin-bottom: 25px;"></td>
                </tr>
                <tr style="margin-bottom: 15px;">
                    <td ><label >Gender :</label></td>
                    <td>
                        <input type="radio" id="male" name="gender">
                        <label for="male" class="radio-element" >Male</label>&nbsp;&nbsp;
                        
                        <input type="radio" id="female" name="gender">
                        <label for="female" class="radio-element">Female</label>&nbsp;&nbsp;
                        
                        <input type="radio" id="other" name="gender" >
                        <label for="other" class="radio-element">Other</label>
                    </td>
                </tr>
                
                <tr style="margin-top:15px">
                    <td ><label style="margin-top: 10px;">Address :</label></td>
                    <td><input type="text" size="50" placeholder="address here" style="height: 30px; margin-top: 10px;"></td>
                </tr>
                
                <tr>
                    <td  style="margin-top: 25px;"><label  >Mobile &nbsp;:</label></td>
                    <td><input type="tel" maxlength="10" size="50" placeholder="enter your number here" style="height: 30px; margin-top: 20px;"></td>
                </tr>
                
                <tr>
                    <td ><label style="margin-top: 25px;">Mail id &nbsp;:</label></td>
                    <td><input type="email" size="50" placeholder="eg:abc@ymail.com" style="height: 30px; margin-top: 20px;"></td>
                </tr>
                <tr>
                    <td><label</td>
                </tr>
            </table>
        
        </div>
        <div class="form1-right">
            <img src="https://tse3.mm.bing.net/th?id=OIP._3eBbdrqgz2dVZtqeM9AOAHaHa&pid=Api&P=0&w=300&h=300" style="height:380px;">
        </div>     
    </div>
    <div class="form-2">
        <h2><u>Medical Details</u></h2>
            <table>
                <tr>
                    <td >
                        <label>Reason For Your Visit :</label>
                    </td>
                    <td><input type="text" size="50" placeholder="type here" style="height: 30px; margin-top: 12px;margin-left: 10px;margin-bottom: 20px;"></td>
                </tr>
                
            </table>
            <label>Were you affected by Covid-19 virus within last 2 months ?</label>
            <input type="radio" id="y1" name="cov-19" style="height: 20px;">
            <label for="y1" class="radio-element"><font size="5">Yes</font></label>&nbsp;&nbsp;
            <input type="radio" id="n1" name="cov-19">
            <label for="n1" class="radio-element"><font size="5">No</font></label><br><br>
            <label>Have you taken Covid-19 Vaccination ? </label>
            <input type="radio" id="y2" name="Vaccination">
            <label for="y2" class="radio-element"><font size="5">Yes</font></label>&nbsp;&nbsp;
            <input type="radio" id="n2" name="Vaccination">
            <label for="n2" class="radio-element"><font size="5">No</font></label><br><br>
            <label>Have you visited Federal Healthcare before ? </label>
            <input type="radio" id="y3" name="Visit">
            <label for="y3" class="radio-element"><font size="5">Yes</font></label>&nbsp;&nbsp;
            <input type="radio" id="n3" name="Visit">
            <label for="n3" class="radio-element"><font size="5">No</font></label><br><br>
            <label>Which Department  You Want To Visit ?</label>
                
            &nbsp;&nbsp;&nbsp;&nbsp; <select name="departments" style="height: 30px;" >
                                <option >Choose..</option>
                                <option>Pediatrics</option>
                                <option>Oncology</option>
                                <option>Dental</option>
                                <option>Skin Care</option>
                                <option>Vaccination Center</option>
                                <option>Ophthalmology</option>
                                <option>Psychiatry</option>
                                <option>Neurology</option>
                            </select><br><br>
            

            <label>Please Select a date for your consultation :</label>
            &nbsp;&nbsp;&nbsp;&nbsp;<input type="date"><br><br>
            <label>Please Select a Doctor for Appointment :</label>
            &nbsp;&nbsp;&nbsp;&nbsp; <select name="doctors" style="height: 30px;width: 150px;" >
                <option >Choose..</option>
                <option>Doctor1</option>
                <option>Doctor2</option>
                <option>Doctor3</option>
                <option>Doctor4</option>
                
            </select><br><br>
            <label >Mention the symptoms or abnormalities if you are facing any : </label> <br>
            <textarea cols="80" rows="5" placeholder="Mention your allergies also here " style="margin-left: 639px;margin-top: -37px;"></textarea><br><br>
            <input type="submit" id="sub-btn">&nbsp; <input type="reset" id="res-btn">
        </form>
    </div>
    <div class="footer">
        <p align="center"><font color="blue" size="5" face="Optima"><strong>Health is not appreciated until sickness comes,but prevention is always better than cure..</strong></font></p>
        <p align="right"><font face="cursive" style="margin-right: 50px;">Created By Richard T S</font></p>
    </div>
</body>
</html>
